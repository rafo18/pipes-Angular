<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creado por {{ "nosotros" | mayusculas : enMayusculas }}</p>

  <p-toolbar>
    <div class="p-toolbar-group-start"></div>

    <div class="p-toolbar-group-end">
      <p-button
        (onClick)="cambiar()"
        label="Toggle Mayusculas"
        class="mr-2"
        styleClass="p-button-warning"
      >
      </p-button>

      <p-button
        (onClick)="cambiarOrden('nombre')"
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"></p-button>

      <p-button
        (onClick)="cambiarOrden('vuela')"
        label="Vuela"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
      >
      </p-button>

      <p-button
        (onClick)="cambiarOrden('color')"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help mr-2"
      >
      </p-button>
    </div>
  </p-toolbar>

  <div class="grid">
    <div class="col mt-2">
      <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
